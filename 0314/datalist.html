<!doctypehtml>
<head>
<meta charset="UTF-8">
<mce:scriptsrc="//html5shiv.googlecode.com/svn/trunk/html5.js" mce_src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></mce:script>
<title>datalist태그실습예제</title>
</head>
<body>
<h1> 폼태그-datalist태그실습하기!!</h1>
<div>Choose a browser from this list:</div>
<input list="browsers" />
<datalist id="browsers">
<option value="Chrome">
<option value="Firefox">
<option value="Internet Explorer">
<option value="Opera">
<option value="Safari">
</datalist>
</body>
</html>
