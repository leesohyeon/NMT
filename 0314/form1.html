<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <title> 폼 만들기 </title>
    </head>
    <body>
        <h1> 회원 가입 양식 </h1>
     <form>
         <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li><label>아이디 : <input type="text" id="user_id"></label></li>
                <li><label>비밀번호 : <input type="password" id="pw"></label></li>
            </ul>
         </fieldset>
         <fieldset>
              <legend>가입자 정보</legend>
              <ul>
                  <li><label>이름 : <input type="text" id="user_name"></label></li>
                  <li><label>메일주소:<input type="text" id="user_mail"></label></li>
                  <li><label>생년월일:<input type="text" id="birth"></label></li>
               </ul>
        </fieldset>
        <fieldset>
               <input type="submit" value="가입하기"></input>
        </fieldset>
    </form>
   </body>
</html>
