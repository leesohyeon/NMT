<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3-4-1.min.js"></script>
    <title></title>
    <script>
$(document).ready(function(){
  $("tr:even").css("background","red");
    $("tr:odd").css("background","orange");
    $("tr:first").css("background","yellow");
    $("tr:last").css("background","green");
    $(".header").css("background","blue");
    $("li:eq(0)").css("background","navy");
    $("li:gt(0)").css("background","purple");
    $("li:lt(3)").css("border","4px solid gray");
    $(":root").css("background","lightgray");
    (function upDown() {
        $("h2").slideToggle(2000, upDown);
      })();
    $(":animated").css("border", "4px solid darkred");
  });

</script>
  </head>
  <body>
  <h2>제목 1</h2>
  <h4>제목 2</h4>
  기본 필터 선택자
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          </tr>
          <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            </tr>
  </table>
  <ul>
    <li> 내용1 </li>
    <li> 내용2 </li>
    <li> 내용3 </li>
    <li> 내용4 </li>
    </ul>
  </body>
</html>
