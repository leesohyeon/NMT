<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
<script src="jquery-3-4-1.min.js"></script>
    <style> li{ margin:5px;}</style>
    <script>
$(document).ready(function(){
  $(".list1>li[class='list_1']").css("border","2px solid red"); //속성값이 선택자값과 일치
  $(".list1>li[class!='list_1']").css("border","2px solid orange"); //속성값이 선택자값과 불일치
  $(".list2>li[class~='list']").css("background","yellow"); //속성값중에 선택자 값과 일치하는 단어가 있음
  $(".list2>li[class*='list']").css("border","2px solid green");//속성값이 선택자 값을 포함하고 있음
  $(".list3>li[class|='list']").css("border","2px solid blue"); //선택자 값으로 시작되며 뒤에 -로 연결된 값
  $(".list4>li[class^='list']").css("border","2px solid navy");//선택자 값으로 시작됨
  $(".list4>li[class$='bg']").css("background","purple");//선택자값으로 끝남

});

    </script>
  </head>
  <body>
<ul class="list1">
  <li class="list_1"> 내용 1_1 </li>
  <li> 내용 1_2 </li>
  <li> 내용 1_3 </li>
  </ul>
  <ul class="list2">
    <li class="a list"> 내용 2_1 </li>
    <li class="alista"> 내용 2_2 </li>
    <li class="listb"> 내용 2_3 </li>
    </ul>
    <ul class="list3">
      <li class="list-aa"> 내용 3_1 </li>
      <li class="list"> 내용 3_2 </li>
      <li class="list"> 내용 3_3 </li>
      </ul>
      <ul class="list4">
        <li class="list"> 내용 4_1 </li>
        <li class="listlst"> 내용 4_2 </li>
        <li class="backbg"> 내용 4_3 </li>
        </ul>
  </body>
</html>
